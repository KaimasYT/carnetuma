<style>

  background-color: white;        /* Fondo blanco por si no cubre toda la pantalla */
  color: #002855;
}



header {
  display: flex;
  justify-content: space-between;
  align-items: center;

}

main {

}

.top-section {

}

.logo {

}

.qr-info {

}

footer {

}

footer img {
  max-width: 100%;

  filter: grayscale(100%) contrast(1.5);
}

#reloj {
  position: absolute;
  top: 480px;
  right: 150px;
  font-size: 36px;
  color: rgb(77, 90, 109);
  font-family: 'Roboto', sans-serif;
  text-align: left;
  line-height: 1.2;
  z-index: 1000;
  background: none;
  padding: 0;
  border-radius: 0;
  width: max-content; /* << importante */
}

#reloj > div {
  text-align: left;
}

</style>
<body>

  <!-- Contenido de la página -->

  <!-- Div del reloj -->
  <div id="reloj">
  <div id="hora"></div>
  <div id="fecha"></div>
</div>

  const minutos = String(ahora.getMinutes()).padStart(2, '0');
  const segundos = String(ahora.getSeconds()).padStart(2, '0');
  const horaTexto = `${horas}:${minutos}:<b>${segundos}</b>`;
